{% load static %}
<head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'todo/styles.css' %}">
     <link rel="stylesheet" type="text/css" href="{% static 'todo/signup.css' %}">
 </head>

<body class="bg"> 
    <div class="jumbotron myjumb" style="height: 500px;">
        <h3 class="display-4 story">Signup</h3>
        <form method="post">
                <div class="sigup-form">
                    {% csrf_token %} 
                    {% for field in form %}
                        <p>
                            {{ field.label_tag }}<br>
                            {{ field }}
                            {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                            {% endfor %}
                        </p>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-signup">Sign up</button> 
                    <a href="{% url 'admin:login' %}"><span class="signup-text">Admin Login</span> </a> 
                    <a href="{% url 'signin' %}"><span class="signup-text">User Login</span> </a>  
                </div>      
        </form>
        <footer>
            <div class="row pad">
            <div class="col-lg-12 text-center">
                Copyright &copy; 2023 <strong>Zwivhuya Mulibana</strong>
            </div>
            </div>
        </footer>
    </div> 
</body>
