{% load static %}
{% load i18n static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'admin/css/custom_login.css' %}">
</head>

<body class="bg">
  <div class="container">
    <!-- check if there are any error messages from the login view -->
    <div class="errors">
      {% if messages %}
       <p class="errornote">
         {% for message in messages %}
         {{ message }}
         {% endfor %}
       </p>
       {% endif %}
    </div>
    
    <div class="jumbotron myjumb">
      <h3 class="display-4 story">Login</h3>
      <hr class="my-4">
      <form method="post">

        {% csrf_token %}
        <div class="login-form">
            {{ form.as_p }}  <!-- Django template tag that renders the form fields in a specific format -->
        </div>      

        <button type="submit" class="btn btn-primary login_button">Login</button>       
        
      </form>
      
    </div> 
    
    <footer>
      <div class="row pad">
        <div class="col-lg-12 text-center">
          Copyright &copy; 2023 <strong>Zwivhuya Mulibana</strong>
        </div>
      </div>
    </footer>

  </div>
  
</body>

</html>
